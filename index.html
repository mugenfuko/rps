<!DOCTYPE HTML>
<html>    
    <head>
        <meta charset="UTF-8"/>
    </head>
    <script>               
        function computerPlay() {
            let i = Math.floor(Math.random() * 3)
            switch (i) {
                case 0:
                    return 'Rock'
                    break;
                case 1:
                    return 'Paper'
                    break;
                case 2:
                    return 'Scissors'
                    break;
            }
        }
        
        function game() {
            function playRound(playerSelection, computerSelection) {
                
                playerSelectionNeutral = playerSelection.toLowerCase()

                switch (playerSelectionNeutral) {
                    case 'rock':
                        playerSelectionNeutral = 'Rock'
                        return rockRound()
                        break;
                    case 'paper':
                        playerSelectionNeutral = 'Paper'
                        return paperRound()
                        break;
                    case 'scissors':
                        playerSelectionNeutral = 'Scissors'
                        return scissorsRound()
                        break;
                    default:
                        playerSelection = prompt('That is not a valid move.')
                        return playRound(playerSelection, computerSelection)
                        break;
                }

                function rockRound() {
                    if (computerSelection === 'Scissors') {
                        return win()
                    }   else if (computerSelection === 'Paper') {
                        return lose()
                    }   else if (computerSelection === 'Rock') {
                        return tie()
                    }
                }
                
                function paperRound() {
                    if (computerSelection === 'Rock') {
                        return win()
                    }   else if (computerSelection === 'Scissors') {
                        return lose()
                    }   else if (computerSelection === 'Paper'){
                        return tie()
                    }
                }
                
                function scissorsRound() {
                    if (computerSelection === 'Paper') {
                        return win()
                    }   else if (computerSelection === 'Rock') {
                        return lose()
                    }   else if (computerSelection === 'Scissors') {
                        return tie()
                    }
                }

                function win() {
                    playerScore += 1        
                    return 'You Win! ' + playerSelectionNeutral + ' beats ' + computerSelection
                }

                function lose() {
                    computerScore += 1
                    return 'You Lose! ' + computerSelection + ' beats ' + playerSelectionNeutral
                }

                function tie() {
                    return 'You Tied!'
                }
            }
            
            function result() {
                if (playerScore > computerScore) {
                    playerScore = 0
                    computerScore = 0
                    console.log('You have Won the Game!')
                }   else if (computerScore > playerScore) {
                    playerScore = 0
                    computerScore = 0
                    console.log('You have Lost the Game!')
                }   else {
                    playerScore = 0
                    computerScore = 0
                    console.log('This Game was a Tie!')
                }
            }
            
            computerSelection = computerPlay()
            playerSelection = prompt('Rock, paper, or scissors?')
            console.log(playRound(playerSelection, computerSelection))
            
            computerSelection = computerPlay()
            playerSelection = prompt('Rock, paper, or scissors?')
            console.log(playRound(playerSelection, computerSelection))
           
           computerSelection = computerPlay()
            playerSelection = prompt('Rock, paper, or scissors?')
            console.log(playRound(playerSelection, computerSelection))
            
            computerSelection = computerPlay()
            playerSelection = prompt('Rock, paper, or scissors?')
            console.log(playRound(playerSelection, computerSelection))
            
            computerSelection = computerPlay()
            playerSelection = prompt('Rock, paper, or scissors?')
            console.log(playRound(playerSelection, computerSelection))
            result()
        }
        
        let computerSelection = computerPlay()
        let playerScore = 0
        let computerScore = 0
    </script>
    <body>
        <button onclick="game()">Jankenpon!</button> 
    </body>
</html>
