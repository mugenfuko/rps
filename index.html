<!DOCTYPE HTML>
<html>    
    <head>
        <meta charset="UTF-8"/>
    </head>
    <body>
        <button onclick='playerPlay("rock")'>Rock</button>
        <button onclick='playerPlay("paper")'>Paper</button>
        <button onclick='playerPlay("scissors")'>Scissors</button>
        <div class='output'></div>
    </body>
    <script>                
        let computerSelection = computerPlay()
        let playerScore = 0
        let computerScore = 0
        let round = 1
        let output = document.querySelector('.output');
        output.innerHTML = ' ';

        function computerPlay() {
            let x = Math.floor(Math.random() * 3)
            switch (x) {
                case 0:
                    return 'Rock'
                    break;
                case 1:
                    return 'Paper'
                    break;
                case 2:
                    return 'Scissors'
                    break;
            }
        }
        
        function playerPlay(buttonPressed) {
            if (buttonPressed == 'rock') {
                playerSelection = 'Rock'
                return game()
            }   else if (buttonPressed == 'paper') {
                playerSelection = 'Paper'
                return game()
            }   else if (buttonPressed == 'scissors') {
                playerselection = 'Scissors'
                return game()
            }
        } 

        function game() {

            playRound(playerSelection, computerSelection)
            
            function playRound(playerSelection, computerSelection) {

                switch (playerSelection) {
                    case 'Rock':
                        return rockRound()
                        break;
                    case 'Paper':
                        return paperRound()
                        break;
                    case 'Scissors':
                        return scissorsRound()
                        break;
                    default:
                        break;
                }

                function rockRound() {
                    if (computerSelection === 'Scissors') {
                        return win()
                    }   else if (computerSelection === 'Paper') {
                        return lose()
                    }   else if (computerSelection === 'Rock') {
                        return tie()
                    }
                }
                
                function paperRound() {
                    if (computerSelection === 'Rock') {
                        return win()
                    }   else if (computerSelection === 'Scissors') {
                        return lose()
                    }   else if (computerSelection === 'Paper'){
                        return tie()
                    }
                }
                
                function scissorsRound() {
                    if (computerSelection === 'Paper') {
                        return win()
                    }   else if (computerSelection === 'Rock') {
                        return lose()
                    }   else if (computerSelection === 'Scissors') {
                        return tie()
                    }
                }

                function win() {
                    playerScore += 1        
                    const para = document.createElement('p') 
                    para.textContent = 'Round ' + round + ': ' + 'You Win! ' + playerSelection + ' beats ' + computerSelection
                    output.appendChild(para)
                }

                function lose() {
                    computerScore += 1
                    const para = document.createElement('p')
                    para.textContent = 'Round ' + round + ': ' + 'You Lose! ' + computerSelection + ' beats ' + playerSelection
                    output.appendChild(para)
                }

                function tie() {
                    const para = document.createElement('p')
                    para.textContent = 'Round ' + round + ': ' + 'You Tied!'
                    output.appendChild(para)
                }
            }
            
            function result() {
                if (playerScore > computerScore) {
                    playerScore = 0
                    computerScore = 0
                    const para = document.createElement('p')
                    para.textContent = 'YOU HAVE WON THE GAME!'
                    output.appendChild(para)
                }   else if (computerScore > playerScore) {
                    playerScore = 0
                    computerScore = 0
                    const para = document.createElement('p')
                    para.textContent = 'YOU HAVE LOST THE GAME!'
                    output.appendChild(para)
                }   else {
                    playerScore = 0
                    computerScore = 0
                    const para = document.createElement('p')
                    para.textContent = 'THIS GAME WAS A TIE!'
                    output.appendChild(para);
                }
            }

            //while (round <= 5) {
                if (round == 0) {
                    output.innerHTML = ' ';
                    round++
                    return game()
                }    else if (round < 5) {
                    round++
                    computerSelection = computerPlay()
                    //playerSelection = prompt('Rock, paper, or scissors?')
                    //playRound(playerSelection, computerSelection)
                }   else if (round == 5) {
                    result()
                    //round++
                    round = 0
                }
            //}        
        }
    </script>
</html>
